<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                   <a href="../index.html"><h1>Logo</h1></a> 
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="../index.html" target="_blank">About</a></li>
                        <li><a href="../index.html" target="_blank">Product</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
<section>
    <div class="contact-container">
        <div class="left-col"></div>
        <div class="right-col">
            <h1>Contact us</h1>
            <p>Planning to buy new product? or need customer support! please fill this form bellow and send it now</p>
            <form id="contact-form" method="post">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <label for="message">Message</label>
            <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
            <button type="submit" class="btn" name="submit">Send Message</button>
            </form>
            <div id="error"></div>
            <div id="success-msg"></div>
        </div>
  </div>
</section>
<footer class="footer" id="footer">
    <div class="container">
       <div class="f_text">
            <p>copyright &#169; <a href="#">M M Khairul Haque</a></p>
       </div>
    </div>
</footer>
</body>
</html>
