<section>
    <div class="contact-container">
        <div class="left-col"></div>
        <div class="right-col">
            <h1>Contact us</h1>
            <p>Planning to buy new product? or need customer support! please fill this form bellow and send it now</p>
            <form id="contact-form" method="post">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <label for="message">Message</label>
            <textarea class="mb-5" rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
            <button type="submit" class="btn1" name="submit">Send Message</button>
            </form>
            <div id="error"></div>
            <div id="success-msg"></div>
        </div>
  </div>
